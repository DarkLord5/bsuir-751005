<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>KekNews</title>

   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <header class="header">
         <div class="search">
            <select name="search-source" class="search__source" id="search__source">
               <option value="none" selected>All</option>
            </select>
            <input type="text" name="search-input" placeholder="Input text..." class="search__input" id="search__input">
            <input type="button" name="search-button" value="Search" class="search__button" id="search__button">
         </div>
   </header>

<main class="main">
   <section class="news black">
      <div class="out-news">
        <h1 class="center">NEWS</h1>
        <div class="news" id="news">

		</div>
        <button type="button" name="next-news" class="next-news" id="next-news">Other news</button>

      </div>
   </section>
</main>
<footer class="footer">
	New are represented by NewApi https://newsapi.org/
</footer>
<script type="text/javascript" src="js/news-api.js">
</script>
</body>
</html>
